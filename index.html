<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0b0b1c9877.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>js-mastermind</title>
</head>

<body class="bg-dark text-light">

    <div class="container">
        <div class="row">
            <header class="col-12 p-2 text-center">
                <h1>MASTERMIND</h1>
                <h5>Try guessing the number (4 digits)</h1>
            </header>

        </div>
        <div class="row justify-content-center">
            <div class="col-6 userBox d-flex m-2 justify-content-center">
                <input id="numberGuess" type="number" class="me-2">
                <button id="sendGuess" class="btn btn-secondary">GUESS</button>
            </div>
            <div class="col-12 result p-2 d-flex flex-row align-items-center flex-wrap"></div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
